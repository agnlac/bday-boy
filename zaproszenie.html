<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Access Granted</title>

<style>
html, body {
    height: 100%;
    margin: 0;
    background: black;
    font-family: 'Courier New', monospace;
    color: #00ff88;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.container {
    padding: 20px;
    width: 100%;
    max-width: 1640px; /* dopasowujemy do oryginalnej szerokości obrazka */
    box-sizing: border-box;
}

img {
    width: 100%;       /* obrazek zajmuje maksymalnie całą szerokość kontenera */
    height: auto;      /* zachowuje proporcje */
    border: 2px solid #d5be58;
    border-radius: 8px;
    box-shadow: 0 0 20px #d5be5870;
}

/* dodatkowo responsywne paddingi na mniejszych ekranach */
@media (max-width: 600px) {
    .container {
        padding: 10px;
    }
    img {
        border-width: 1px;
    }
}
</style>
</head>

<body>

<div class="container">
    <img src="images.png" alt="Zaproszenie">
</div>

</body>
</html>
